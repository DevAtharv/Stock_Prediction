<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Stock Price Predictor</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #dbeafe, #fef3c7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            animation: fadeInCard 1.6s ease-in;
        }

        @keyframes fadeInCard {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #374151;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            background-color: #f3f4f6;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #3b82f6, #1e40af);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .hint {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            background-color: #e0f2fe;
            border-left: 6px solid #0284c7;
            border-radius: 10px;
            color: #0c4a6e;
            animation: fadeIn 0.8s ease-in-out;
        }

        .error {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            background-color: #fee2e2;
            border-left: 6px solid #dc2626;
            border-radius: 10px;
            color: #7f1d1d;
            animation: fadeIn 0.8s ease-in-out;
        }

        code {
            background-color: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Global Stock Price Predictor</h1>
        <form method="POST">
            <label for="stock">Enter Stock Ticker</label>
            <input type="text" id="stock" name="stock" placeholder="e.g. AAPL, RELIANCE.NS" required>

            <div class="hint">
                Examples: <code>AAPL</code> (USA), <code>RELIANCE.NS</code> (India), <code>BMW.DE</code> (Germany), <code>SONY.T</code> (Japan)
            </div>

            <label for="date">Select Date for Prediction</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">üîÆ Predict Price</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% elif prediction %}
            <div class="result">
                <strong>{{ stock }}</strong> on <strong>{{ date }}</strong><br>
                Predicted Price: <strong>{{ currency }}{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
